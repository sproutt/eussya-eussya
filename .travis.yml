language: java
jdk:
- openjdk11
branches:
  only:
  - fix/Issue-51

# 실행전 접근 권한 설정
before_install:
  - chmod +x gradlew

# Travis CI 서버의 Cache 활성화
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle"

# gradle build
script: "./gradlew clean build"

# slack notification
notifications:
  slack:
    secure: 

before_deploy:
  - zip -r eussya-eussya-api *
  - mkdir -p deploy
  - mv eussya-eussya-api.zip deploy/eussya-eussya-api.zip

after_success:
  - ./gradlew jacocoTestReport coveralls

# aws code deploy
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: eussya-eussya-api #  S3 버킷
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    wait_until_deployed: true
    on:
      repo: sproutt/eussya-eussya-api #Github 주소
      branch: master

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: eussya-eussya-api # S3 버킷
    key: eussya-eussya-api.zip # S3 버킷에 저장된 springboot-webservice.zip 파일을 EC2로 배포
    bundle_type: zip
    application: eussya-eussya-api # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: sproutt # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait_until_deployed: true
    on:
      repo: sproutt/eussya-eussya-api #Github 주소
      branch: master
